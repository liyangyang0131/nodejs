<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form表单</title>
</head>
<body>
<form action="/user" method="post">
    <div>
        <label for="username">用户名：</label>
        <input type="text" name="username">
    </div>
    <div>
        <label for="password">密码：</label>
        <input type="password" name="password">
    </div>
    <button type="submit">提交</button>
</form>
</body>
</html>
